name: Release

on:
  push:
    tags:
      - v*
  pull_request:

jobs:
  format:
    name: "Format"
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.2

    - name: Setup Python
      uses: actions/setup-python@v2

    - name: Install cmakelang
      uses: BSFishy/pip-action@v1
      with:
        packages: cmakelang pyyaml jinja2

    - name: Use cmake-format
      run: find . \( -name '*.cmake' -o -name 'CMakeLists.txt' \) -exec cmake-format -i {} \;

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: clang-format
        path: ${{ github.workspace }}
        
    - name: Push
      uses: EndBug/add-and-commit@v7.1.0
      with:
        author_name: Clang Robot
        author_email: robot@example.com
        message: 'Committing clang-format changes'
        token: ${{ secrets.GITHUB_TOKEN }}
        pull_strategy: 'NO-PULL'

  build:
    needs: format
    name: Release CMakeMM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: clang-format

      - name: Set GetCMakeMM version by tag
        run: |
          mkdir dist
          mv CMakeLists.txt dist/CMakeLists.txt
          mv CMakeMM.cmake dist/CMakeMM.cmake

      - name: Upload CMakeMM to release
        uses: svenstaro/upload-release-action@2.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          file: dist/*.cmake
          file_glob: true
          overwrite: true
